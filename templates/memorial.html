<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>{{fullName}} — Мемориал</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  {{noindex}}
  <link rel="stylesheet" href="/assets/site.css" />
</head>
<body>

</html>

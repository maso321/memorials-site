<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>{{fullName}}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!-- путь с учётом GitHub Pages (= имя репозитория в URL) -->
    <link rel="stylesheet" href="/memorials-site/assets/site.css" />
  </head>
  <body class="wrap">
    <main class="container">
      <h1>{{fullName}}</h1>

      <p class="muted">
        <strong>Годы жизни:</strong> {{birthDate}} — {{deathDate}}

      {{photoBlock}}

      <p>{{bio}}</p>

      <p><a href="/memorials-site/">← На главную</a></p>
    </main>
  </body>
</html>
